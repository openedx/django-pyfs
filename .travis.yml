language: python

python:
 - 2.7
 - 3.5

env:
  - TOXENV=django18
  - TOXENV=django19
  - TOXENV=django110
  - TOXENV=django111

sudo: false

branches:
  only:
  - master

install:
  - pip install -r requirements/test_requirements.txt

script:
  - tox

after_success:
  - bash <(curl -s https://codecov.io/bash)

deploy:
  provider: pypi
  user: edx
  password:
    secure: ""
  distributions: sdist bdist_wheel
  on:
    tags: true
    python: "2.7"
    condition: '$TOXENV == django111'
